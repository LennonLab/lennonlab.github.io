title: "Lennon Lab"
description: "Website for the Lennon Lab"
baseurl: ""
url: "https://lennonlab.github.io"
repository: "LennonLab/lennonlab.github.io"

# Theme skin (like “air”)
minimal_mistakes_skin: "air"

# Teaser image
teaser: "/assets/images/plaques.png"

# Author info
author:
  avatar: "/assets/images/plaques.png"
  location: "Bloomington, Indiana"
  location_url: "https://maps.app.goo.gl/t8mdvsz7m3T57LYC8"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:lennonj@iu.edu"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/LennonLab"
    - label: "Bluesky"
      icon: "fab fa-fw fa-bluesky"
      url: "https://bsky.app/profile/jaytlennon.bsky.social"
      

# Site Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/LennonLab"
    - label: "Bluesky"
      icon: "fab fa-fw fa-bluesky"
      url: "https://bsky.app/profile/jaytlennon.bsky.social"
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:lennonj@iu.edu"    

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# SASS settings (required for building main.css)
sass:
  sass_dir: _sass
  style: compressed

# Include these folders when building
include:
  - _pages
  - _sass
  - assets

# Tell Jekyll to build our main.scss manually
defaults:
  - scope:
      path: "assets/css"
      type: "scss"
    values:
      layout: null
