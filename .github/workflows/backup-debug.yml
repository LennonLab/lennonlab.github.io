name: Backup Token Debug

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Print token presence
        env:
          API_TOKEN_GITHUB: ${{ secrets.BACKUP_TOKEN }}
        run: |
          if [ -z "$API_TOKEN_GITHUB" ]; then
            echo "API_TOKEN_GITHUB is NOT set"
          else
            echo "API_TOKEN_GITHUB is set"
          fi

      - name: Check repo access status
        env:
          API_TOKEN_GITHUB: ${{ secrets.BACKUP_TOKEN }}
        run: |
          curl -s -o /dev/null -w "HTTP status: %{http_code}\n" \
            -H "Authorization: token $API_TOKEN_GITHUB" \
            https://api.github.com/repos/LennonLab/lennonlab.github.backup

      - name: Print token scopes header
        env:
          API_TOKEN_GITHUB: ${{ secrets.BACKUP_TOKEN }}
        run: |
          curl -s -I -H "Authorization: token $API_TOKEN_GITHUB" https://api.github.com/user \
            | grep -i 'x-oauth-scopes' || echo "X-OAuth-Scopes: (none)"
